[Timer]
# Default focus session duration in minutes
default_duration_minutes = 30

[AI_Detection]
# YOLO model confidence threshold (0.0 to 1.0)
confidence_threshold = 0.8
# Non-maximum suppression confidence threshold
nms_confidence_threshold = 0.5
# Non-maximum suppression IoU threshold
nms_iou_threshold = 0.4
# YOLO input image size (width, height) - smaller size for better performance
input_width = 320
input_height = 320
# Scale factor for image preprocessing
scale_factor = 0.00392156862745098

[Audio]
# Sound file to play during focus sessions
alarm_sound_file = BEEPING_NOISE_ALARM_CLOCK_Iw5.wav

[Notifications]
# Show countdown timer notifications
show_countdown = true
countdown_update_interval = 1
# Ask for diary entry after focus sessions
ask_diary_entry = true